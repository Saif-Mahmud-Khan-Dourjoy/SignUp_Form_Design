    <div class="container" id="container">
        <div class="banner" id="banner">

                <i class="fas fa-arrow-down"></i>

            <button class="btn" onclick="Vanish()">Click Now</button>

    <div class="form_container" id="form_container">
        <form class="sign_up_form">

            <input type="email" class="form_input" placeholder="Your Email">
            <p class="form_paragraph">Get News ?</p>
            <label for="">No</label>
            <input type="checkbox" class="">
            <label for="">Yes</label>
            <button type="button">Sign Up Here</button>


        </form>
        <div class="heading">
        <div class="header"> <h1> Welcome to my Website </h1></div>
        <div class="X_btn" onclick="back()">&#10005;</div>
        </div>
    </div>

        
    </div>
